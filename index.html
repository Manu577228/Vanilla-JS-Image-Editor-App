<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Image Editor</h1>
        <div class="editor">
            <input type="file" id="upload" accept="image/*" hidden />
            <label for="upload" class="upload-button">Choose File</label>
            <div class="image-container">
                <img
                    id="image"
                    src="https://t3.ftcdn.net/jpg/02/18/21/86/360_F_218218632_jF6XAkcrlBjv1mAg9Ow0UBMLBaJrhygH.jpg"
                    alt="Upload an image"
                />
            </div>
            <div class="controls">
                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" min="0" max="200" value="100" />
                <label for="contrast">Contrast</label>
                <input type="range" id="contrast" min="0" max="200" value="100" />
                <label for="grayscale">Grayscale</label>
                <input type="range" id="grayscale" min="0" max="100" value="0" />
                <div class="rotate-buttons">
                    <button id="rotate-left" class="rotate-button">Rotate Left</button>
                    <button id="rotate-right" class="rotate-button">Rotate Right</button>
                    <button id="rotate-up" class="rotate-button">Rotate Up</button>
                    <button id="rotate-down" class="rotate-button">Rotate Down</button>
                </div>
                <button id="reset">Reset</button>
                <button id="download">Download</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
